<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Counter</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="counter__wrapper">
                <h2>Counter</h2>
                <div class="counter__wrapper-title">
                    <p class="title">0</p>
                </div>
                <div class="counter__wrapper-button">
                    <button class="decrease button"><i class="fa-solid fa-minus"></i></button>
                    <button class="button reset button"><i class="fa-solid fa-trash-arrow-up"></i></button>
                    <button class="increase button"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
